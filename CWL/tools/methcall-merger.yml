#!/usr/bin/env cwl-runner
cwlVersion: "cwl:draft-3"
class: CommandLineTool

requirements:
  - class: InlineJavascriptRequirement

inputs:
  - id: input_bed_files
    type:
     type: array
     items: File
    inputBinding:
     position: 100000
  - id: output_file_name
    type: string
outputs:
  - id: merged_bed_file
    type: File
    streamable: true
    outputBinding:
      glob: $(inputs['output_file_name'])

baseCommand: ["tail"]
stdout: $(inputs['output_file_name'])
arguments:
  - valueFrom: "+2"
    prefix: "-n"
    position: 1
  - valueFrom: "-q"
    position: 2
