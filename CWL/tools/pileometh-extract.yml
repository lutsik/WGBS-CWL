#!/usr/bin/env cwl-runner
cwlVersion: "cwl:draft-3"
class: CommandLineTool

inputs:
- id: "bam_file"
  type: File
  description: |
    the input bam file
  inputBinding:
    position: 3

#- id: "reference"
#  type: File
#  description: |
#    FASTA file with the reference genome
#  secondaryFiles:
#    - .fai
#  inputBinding:
#    position: 2

- id: "reference"
  type: string
  description: |
    FASTA file with the reference genome
  inputBinding:
    position: 2
    
- id: "bedfile_name"
  type: string
  description: |
    FASTA file 
  inputBinding:
    position: 3
    prefix: "-o"
    separate: true
    
- id: "min_mapq"
  type: int
  default: 0
  description: |
    min_mapq 
  inputBinding:
    prefix: "-q"
    position: 100000
    separate: true
    
- id: "min_phred"
  type: int
  default: 1
  description: |
    min_phred 
  inputBinding:
    prefix: "-p"
    position: 100000
    separate: true
    
- id: "min_depth"
  type: int
  default: 1
  description: |
    min_depth 
  inputBinding:
    prefix: "--minDepth"
    position: 100000
    separate: true
    
- id: "OT"
  type: string
  description: |
    OT 
  inputBinding:
    position: 100000
    prefix: "--OT"
    separate: true    
    
- id: "OB"
  type: string
  description: |
    OB 
  inputBinding:
    position: 100000
    prefix: "--OB"
    separate: true
    
- id: "CTOT"
  type: string
  description: |
    CTOT 
  inputBinding:
    position: 100000
    prefix: "--CTOT"
    separate: true
    
- id: "CTOB"
  type: string
  description: |
    CTOB 
  inputBinding:
    position: 100000
    prefix: "--CTOB"
    separate: true

- id: "nOT"
  type: string
  description: |
    nOT 
  inputBinding:
    position: 100000
    prefix: "--nOT"
    separate: true    
    
- id: "nOB"
  type: string
  description: |
    nOB 
  inputBinding:
    position: 100000
    prefix: "--nOB"
    separate: true
    
- id: "nCTOT"
  type: string
  description: |
    nCTOT 
  inputBinding:
    position: 100000
    prefix: "--nCTOT"
    separate: true
    
- id: "nCTOB"
  type: string
  description: |
    nCTOB 
  inputBinding:
    position: 100000
    prefix: "--nCTOB"
    separate: true    
        
                
- id: "noCG"
  type: boolean
#- id: "context"
#  type: string
    
outputs:
- id: "methcall_bed"
  type: File
  outputBinding:
    glob: "*$(inputs.bedfile_name)*"

baseCommand: ["/ngs_share/tools/PileOMeth_dev/PileOMeth"]

arguments:
- valueFrom: "extract"
  position: 2
- valueFrom: ${
      if(inputs.noCG){
        return "--noCpG";
      }else{
        return null;
      }
    }
  position: 10000
- valueFrom: ${
      if(inputs.noCG){
        return "--CHH";
      }else{
        return null;
      }
    }
  position: 10001 