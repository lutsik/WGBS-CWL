#!/usr/bin/env cwl-runner
cwlVersion: "cwl:draft-3"
class: CommandLineTool
#
#requirements:
#- $import: envvar-global.yml
#- $import: alea-docker.yml
#- class: InlineJavascriptRequirement

inputs:
- id: "file_dir"
  type: string
  #inputBinding:
  #  position: 1


- id: "file"
  type: File
  description: |
    the input log file
  inputBinding:
    position: 3

- id: "size"
  type: int
  description: |
    size of a chunck in lines
  inputBinding:
    prefix: --lines=
    position: 1
    separate: False

    
- id: "suffix"
  type: string
  description: |
    a suffix for chuncks
  inputBinding:
    prefix: --additional-suffix=
    position: 2
    separate: False
  
outputs:
- id: "output"
  type:
    type: array
    items: File
  outputBinding:
    glob: "*$(inputs.suffix)*"

baseCommand: ["cd"]
arguments:
- valueFrom: $(inputs.file_dir)
  position: 1
- valueFrom: ";"
  position: 2
- valueFrom: "cat"
  position: 100
- valueFrom: ">"
  position: 1001
- valueFrom: $(inputs.file_dir + "/" + inputs['alignment_filename']).sam
  position: 1002
