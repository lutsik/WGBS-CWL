#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

class: CommandLineTool

requirements:
#- $import: envvar-global.yml
#- $import: samtools-docker.yml
- class: InlineJavascriptRequirement
  expressionLib:
  - "var new_ext = function() { var ext=inputs.bai?'.bai':inputs.csi?'.csi':'.bai'; return inputs.input.split('/').slice(-1)[0]+ext; };"

inputs:
- id: "#input"
  type: string
  description: |
    Input bam file.
  inputBinding:
    position: 2

- id: "#bai"
  type: boolean
  default: false
  description: |
    Generate BAI-format index for BAM files [default]

- id: "#csi"
  type: boolean
  default: false
  description: |
    Generate CSI-format index for BAM files

- id: "#interval"
  type: ["null", int]
  description: |
    Set minimum interval size for CSI indices to 2^INT [14]
  inputBinding:
    position: 1
    prefix: "-m"

outputs:
  - id: "#index"
    type: string
    description: "The index file"
    outputBinding:
      outputEval: $(new_ext())

baseCommand: ["samtools", "index"]

arguments:
  - valueFrom: $(inputs.bai?'-b':inputs.csi?'-c':[])
    position: 1
  - valueFrom: $(new_ext())
    position: 3

