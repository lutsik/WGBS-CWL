steps:
  - id: split_read1_files
    run: "tools_string/split-compressed-files.yml"
    scatter: "#split_read1_files/file"
    inputs:
      - {id: file, source: "#inp_read1" }
      - {id: file_dir, source: "#temp_dir" }
      - id: size
        source: "#fastq_batch_size"
#        valueFrom: $(self)
      - id: suffix
        source: "#inp_read1"
        valueFrom: _$(inputs.file.substr(inputs.file.lastIndexOf('/')+1,inputs.file.lastIndexOf('.fastq')))_$(inputs.size/1000)k_R1.fastq
      - {id: max_reads, source: "#max_reads" }
    outputs:
      - {id: output}

  - id: split_read2_files
    run: "tools_string/split-compressed-files.yml"
    scatter: "#split_read2_files/file"
    inputs:
      - {id: file, source: "#inp_read2"}
      - {id: file_dir, source: "#temp_dir"}
      - id: size
        source: "#fastq_batch_size"
#        valueFrom: $(self)
      - id: suffix
        source: "#inp_read2"
        valueFrom: _$(inputs.file.substr(inputs.file.lastIndexOf('/')+1,inputs.file.lastIndexOf('.fastq')))_$(inputs.size/1000)k_R2.fastq
      - { id: max_reads, source: "#max_reads" }
    outputs:
      - {id: output}

  - id: flatten1
    run: "tools_string/flatten_fastq_arrays.yml"
    inputs:
      - { id: fastq_arrays, source: "#split_read1_files/output"}
    outputs:  
      - { id: flattened_fastq_array }
      
  - id: flatten2
    run: "tools_string/flatten_fastq_arrays.yml"
    inputs:
      - { id: fastq_arrays, source: "#split_read2_files/output"}
    outputs:  
      - { id: flattened_fastq_array }

  - id: adaptor_trimming
    run: "tools_string/trimmomatic.yml"
    scatter: [ "#adaptor_trimming/input_read1_fastq_file", "#adaptor_trimming/input_read2_fastq_file" ]
    scatterMethod: 'dotproduct'
    inputs:
      - {id: file_dir, source: "#temp_dir"}
      - { id: input_read1_fastq_file, source: "#flatten1/flattened_fastq_array" }
      - { id: input_read2_fastq_file, source: "#flatten2/flattened_fastq_array" } 
      - { id: java_opts, default: "-XX:-UseCompressedClassPointers -Xmx3000M -verbose"}
      - { id: trimmomatic_jar_path, source: "#trimmomatic_jar_file"}
      - { id: end_mode, default: 'PE'}
      - { id: input_adapters_file, source: "#trimmomatic_adapters_file" }
      - { id: phred, source: "#trimmomatic_phred"}
      - { id: illuminaclip, source: "#illuminaclip"}
      - { id: leading, source: "#trimmomatic_leading"}
      - { id: trailing, source: "#trimmomatic_trailing"}
      - { id: crop, source: "#trimmomatic_crop"}
      - { id: headcrop, source: "#trimmomatic_headcrop"}
      - { id: tailcrop, source: "#trimmomatic_tailcrop"}
      - { id: minlen, source: "#trimmomatic_minlen"}
      - { id: avgqual, source: "#trimmomatic_avgqual"}
      - { id: nthreads, default: 10}
      - id: log_filename
        source: "#flatten1/flattened_fastq_array" 
        valueFrom: $(inputs.input_read1_fastq_file.substr(0, inputs.input_read1_fastq_file.lastIndexOf('.')))_trimming.log
    outputs:
      - { id: output_read1_trimmed_file }
      - { id: output_read2_trimmed_paired_file }
      - { id: output_log_file }

  - id: clean_raw_fastqs_1
    run: "tools_string/cleanup.yml"
    inputs:
      - { id: files, source: "#flatten1/flattened_fastq_array" }
      - { id: data_dir, source: "#temp_dir"}
      - { id: do_clean, source: "#clean_raw_fastqs"}
      - { id: previous_step, source: "#adaptor_trimming/output_log_file" }
    outputs:
      - { id: output }

  - id: clean_raw_fastqs_2
    run: "tools_string/cleanup.yml"
    inputs:
      - { id: files, source: "#flatten2/flattened_fastq_array" }
      - { id: data_dir, source: "#temp_dir"}
      - { id: do_clean, source: "#clean_raw_fastqs"}
      - { id: previous_step, source: "#adaptor_trimming/output_log_file" }
    outputs:
      - { id: output } 
 
  - id: alignment
    run: "tools_string/bwameth.yml"
    scatter: [ "#alignment/read1", "#alignment/read2" ]
    scatterMethod: 'dotproduct'
    inputs:
     # - { id: threads, default: '1'}
      - { id: file_dir, source: "#temp_dir"}
      - { id: reference, source: "#reference_fasta" }
      - { id: read1, source: "#adaptor_trimming/output_read1_trimmed_file" }
      - { id: read2, source: "#adaptor_trimming/output_read2_trimmed_paired_file" }
      - id: alignment_filename
        source: "#adaptor_trimming/output_read1_trimmed_file"
        valueFrom: $(inputs.read1.substr(0, inputs.read1.lastIndexOf('.')))
        #valueFrom: $(self.basename + ".sam")
      - { id: cleanup_check1, source: "#clean_raw_fastqs_1/output" }
      - { id: cleanup_check2, source: "#clean_raw_fastqs_2/output" }
      - { id: threads, default: 4}
      - { id: lib_type, source: "#lib_type"}
    outputs:
      - { id: alignment }
      
  - id: clean_trimmed_fastqs_1
    run: "tools_string/cleanup.yml"
    inputs:
      - { id: files, source: "#adaptor_trimming/output_read1_trimmed_file" }
      - { id: data_dir, source: "#temp_dir"}
      - { id: do_clean, source: "#clean_trimmed_fastqs"}
      - { id: previous_step, source: "#alignment/alignment" }
    outputs:
      - { id: output }
      
  - id: clean_trimmed_fastqs_2
    run: "tools_string/cleanup.yml"
    inputs:
      - { id: files, source: "#adaptor_trimming/output_read2_trimmed_paired_file" }
      - { id: data_dir, source: "#temp_dir"}
      - { id: do_clean, source: "#clean_trimmed_fastqs"}
      - { id: previous_step, source: "#alignment/alignment" }
    outputs:
      - { id: output } 

  - id: flag_stat_aligned
    run: "tools_string/samtools-flagstat.yml"
    scatter: "#flag_stat_aligned/input_bam_file"
    inputs:
      - { id: file_dir, source: "#temp_dir" }
      - { id: input_bam_file, source: "#alignment/alignment" }
      - { id: cleanup_check1, source: "#clean_trimmed_fastqs_1/output" }
      - { id: cleanup_check2, source: "#clean_trimmed_fastqs_2/output" }
    outputs:
      - { id: output }

  - id: sam_to_bam
    run: "tools_string/samtools-view.yml"
    scatter: "#sam_to_bam/input"
    inputs:
      - { id: input, source: "#alignment/alignment" }
      - { id: isbam, default: "true"}
      - id: output_name
        source: "#alignment/alignment"
        valueFrom:  $(inputs.input.substr(0, inputs.input.lastIndexOf('.'))).bam
    outputs:
      - { id: output }
      
  - id: clean_sams
    run: "tools_string/cleanup.yml"
    inputs:
      - { id: files, source: "#alignment/alignment" }
      - { id: data_dir, source: "#temp_dir"}
      - { id: do_clean, source: "#clean_primary_sams"}
      - { id: previous_step1, source: "#sam_to_bam/output" }
      - { id: previous_step2, source: "#flag_stat_aligned/output" }
    outputs:
      - { id: output }

  - id: split_by_chromosome
    run: "tools_string/bamtools-split.yml"
    scatter: "#split_by_chromosome/input_bam_file"
    inputs:
      - {id: file_dir, source: "#temp_dir"}
      #- { id: input_bam_file, source: "#duplicates_removal/markDups_output" }
      #- { id: input_bam_file, source: "#bam_merging/mergeSam_output" }
      - { id: input_bam_file, source: "#sam_to_bam/output" }
      - { id: split_options, default: "reference" }
      - { id: ref_prefix, source: "#chr_prefix" }
      - { id: cleanup_check, source: "#clean_sams/output" }
    outputs:
      - { id: output_bam_files }
