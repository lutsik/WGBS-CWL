    inputs:
      - { id: file_dir, source: "#temp_dir" }
      - id: inputFileName_insertSize 
#        source: "#fix_bams/fixBam_output"
        source: "#duplicates_removal/markDups_output"
      - id: outputFileName_insertSize
        source: "#duplicates_removal/markDups_output"
        valueFrom: $( inputs.inputFileName_insertSize.substr(0, inputs.inputFileName_insertSize.lastIndexOf('.')) + '_insert_size_metrix.txt')
      - id: histogramFile
        source: "#duplicates_removal/markDups_output"
        valueFrom: $( inputs.inputFileName_insertSize.substr(0, inputs.inputFileName_insertSize.lastIndexOf('.')) + '_insert_size_histogram.pdf')
    # - { id: tmpdir, valueFrom: $(runtime.tmpdir)} # does not work due to some reason
      - { id: tmpdir, source: "#temp_dir"}
      - { id: createIndex, default: "true" }
    outputs:
