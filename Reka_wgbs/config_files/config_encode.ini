#trim_galore
#picard

#location of the sample sheet
sample_sheet=/icgc/dkfzlsdf/analysis/C010/Data/Methylation/encode_wgbs/raw/file_annotation.csv

#location of scripts
scripts=/icgc/dkfzlsdf/analysis/C010/bin/WGBS/bismark

#location of the reference file
reference_loc=/icgc/dkfzlsdf/analysis/C010/Data/Genomes/Hg19/bowtie1_Bisulfite_Genome


