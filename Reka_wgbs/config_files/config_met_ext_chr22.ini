[otherOptions]

#Preprocess the reference sequence or not
process_ref=false

#Use tagmentation protocol
#tagmentation currently removes 9 bps from the beginning of the read1 and read2
tagmentation=false

#paired reads or not
paired=true

#currently works only for one lane
lanes=1


#number of samples run parallel
#one run uses 3 cores
parallel_samples=2

#parallel methylation extractor threads 
#one instance uses 1,5 cores
bowtie_threads=2


#also call cytosins in the non CpG content
non_cpg=false



